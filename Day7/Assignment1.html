<body>
    <script>
        /* 1.
        How will you create a new copy of the object below 
        while updating the value of address.details[0] to “5“?
         */

         let object = {
            name:"Harry Potter",
            age: 12,
            address: {
            details: ["4", "Privet Drive"],
            area:"Little Whinging",
            city: "Surrey",
            state: "England",
            } 
        };

        //structuredClone() method implements deep cloning.
        let cloneObject = structuredClone(object);

        console.log(cloneObject.address === object.address);

        cloneObject.address.details[0] = "5";

        console.log(cloneObject);

        console.log(object);
    </script>
    
</body>
