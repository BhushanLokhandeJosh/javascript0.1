    <script>

        /* 3. Declare a variable let arraySize = 25;Using a while loop, add numbers from one
         onwards into an array till the arraySize is reached. */

        let arraySize = 25;

        let array = new Array();

        let number = 1;

        while(number <= arraySize){
            array.push(number);
            number++;
        }

        console.log(array);

            
    </script>
