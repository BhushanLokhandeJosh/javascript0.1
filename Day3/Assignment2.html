<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment 2</title>
</head>
<body>
    <script>

        /* 1. Declare a variable let age = 25; that will Print child to the console if age
         is less than equal to 12.Print teen to the console if age is between 13 and 18 
        (inclusive).Print adult to the console if age is above 18. Do the same using switch case. */

        let age = 13;

        switch(true){
                
            case (age < 0):
                console.log("Invalid age");
                break;
                
            case (age >= 0 && age <= 12):
                console.log("child"); 
                break;

            case (age >= 13 && age <= 18):
                console.log("teen"); 
                break;

            case (age > 18): 
                console.log("adult"); 
                break;

        }

    </script>
    
</body>
</html>
