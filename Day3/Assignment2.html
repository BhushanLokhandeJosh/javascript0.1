<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment 2</title>
</head>
<body>
    <script>

        /* 1. Declare a variable let age = 25; that will Print child to the console if age
         is less than equal to 12.Print teen to the console if age is between 13 and 18 
        (inclusive).Print adult to the console if age is above 18. Do the same using switch case. */


        let age = 20;

        switch(age){
            
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
            case 12:
                console.log("child"); 
                break;

            case 13:
            case 14:
            case 15:
            case 16:
            case 17:
            case 18:
                console.log("teen"); 
                break;

            default: 
                console.log("adult"); 
                break;

        }

    </script>
    
</body>
</html>
