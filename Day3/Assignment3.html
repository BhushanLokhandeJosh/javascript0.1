<body>
    <script>
        /* 3. Declare a variable let arraySize = 25; Using a for loop, 
        add numbers from one onwards into an array till the arraySize is reached. */

        let arraySize = 25;

        const array = [];

        for(let number=1;number<=arraySize;number++){
            array.push(number);
        }

        console.log(array);

    </script>
