<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 3</title>
  </head>
  <body>
    <form
      action="https://reqres.in/api/users"
      method="post"
      class="form-example"
    >
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input
          type="text"
          name="Full Name"
          id="name"
          required
          placeholder="Enter Full Name"
        />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input
          type="email"
          name="Email Id"
          id="email"
          required
          placeholder="Enter Email"
        />
      </div>
      <div class="form-example">
        <label for="Job">Enter your Job Role: </label>
        <input
          type="text"
          name="Job Designation"
          id="job"
          required
          placeholder="Enter Job Role "
        />
      </div>
      <div class="form-example">
        <label for="Job Location">Enter your Job Role: </label>
        <input
          type="text"
          name="Job Location"
          id="joblocation"
          required
          placeholder="Enter Job Location "
        />
      </div>

      <div class="form-example">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
