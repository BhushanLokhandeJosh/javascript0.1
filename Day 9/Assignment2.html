<body>
     <!-- Go to youtube. Open any video. Add a button to the page using JS. On click of
the button, the video playback speed should change to 10x.  -->


    <button onclick="speedUpVideoBy10()"></button>

    <script>

        function speedUpVideoBy10(){
            document.getElementsByTagName("video")[0].playbackRate = 10.0;
        }

    </script>
    
</body>
